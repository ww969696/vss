<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VSS Patrol App</title>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background-color: #000;
      color: #fff;
      user-select: none;
    }
    .status-bar {
      background-color: #222;
      color: #ccc;
      padding: 4px 10px;
      font-size: 12px;
      display: flex;
      justify-content: space-between;
    }
    .app-bar {
      background-color: #333;
      padding: 10px;
      font-size: 18px;
      font-weight: bold;
      text-align: center;
      border-bottom: 1px solid #444;
    }
    .nav-bar {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: #111;
      display: flex;
      justify-content: space-around;
      padding: 8px 0;
      border-top: 1px solid #444;
    }
    .nav-bar button {
      background: none;
      border: none;
      color: #ccc;
      font-size: 18px;
    }
    .content {
      padding: 10px 15px 60px;
    }
    .entry {
      margin-bottom: 10px;
      padding: 6px;
      border-bottom: 1px solid #333;
    }
    .entry .ts {
      font-size: 12px;
      color: #aaa;
    }
    button {
      background-color: #444;
      color: #fff;
      border: none;
      padding: 8px 14px;
      margin-top: 10px;
      border-radius: 4px;
    }
    input, select, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      margin-bottom: 10px;
      background-color: #222;
      color: #fff;
      border: 1px solid #555;
      border-radius: 4px;
    }
    .panic-banner {
      background-color: red;
      color: white;
      text-align: center;
      padding: 5px;
      font-weight: bold;
    }
    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(255, 0, 0, 0.4);
      z-index: 1000;
      display: none;
    }
    .notify {
      background-color: #ffc107;
      color: black;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div class="status-bar">
    <span id="time">--:--</span>
    <span>üîã 100%</span>
  </div>
  <div id="panicBanner" class="panic-banner" style="display:none;">üö® GUARD IN PANIC MODE ‚Äî ACTION REQUIRED</div>
  <div id="app" class="content">Loading...</div>
  <div class="nav-bar">
    <button id="btnBack">‚óÄ</button>
    <button id="btnHome">üè†</button>
    <button id="btnMenu">‚ò∞</button>
  </div>
  <div class="overlay" id="flashOverlay"></div>
  <script src="firebase-config.js"></script>
<script>
firebase.initializeApp(firebaseConfig);
const guardsRef = db.ref("guards");

let currentUser = "";
let currentStatus = "Active";
let currentScreen = "login";
let screenStack = [];

const app = document.getElementById("app");
const panicBanner = document.getElementById("panicBanner");
const flashOverlay = document.getElementById("flashOverlay");
const checkInInterval = 5 * 60 * 1000; // 5 minutes

function now() {
  return new Date().toLocaleString();
}

function showScreen(html) {
  app.innerHTML = html;
}

function goHome() {
  screenStack = [];
  homeScreen();
}

function goBack() {
  if (screenStack.length > 0) {
    const prev = screenStack.pop();
    prev();
  }
}

function pushScreen(fn) {
  screenStack.push(fn);
}

document.getElementById("btnHome").onclick = goHome;
document.getElementById("btnBack").onclick = goBack;
document.getElementById("btnMenu").onclick = () => homeScreen();

setInterval(() => {
  document.getElementById("time").innerText = new Date().toLocaleTimeString();
}, 1000);
  function loginScreen() {
  showScreen(`
    <h2>Welcome to VSS</h2>
    <p>Enter your name:</p>
    <input id="loginName" placeholder="Guard Name" />
    <button onclick="handleLogin()">Login</button>
  `);
}

function handleLogin() {
  const name = document.getElementById("loginName").value.trim();
  if (!name) return alert("Enter a name.");
  currentUser = name;
  guardsRef.child(name).set({
    status: "Active",
    lastSeen: now(),
    location: "Logged In"
  });
  homeScreen();
}

function homeScreen() {
  currentScreen = "home";
  showScreen(`
    <h2>Main Menu</h2>
    <button onclick="patrolScreen()">üö∂ Patrol</button>
    <button onclick="reportScreen()">üìù Submit Report</button>
    <button onclick="messageScreen()">üìã Message Board</button>
    <button onclick="triggerPanic()">üö® Panic</button>
    <button onclick="statusScreen()">üßç Set Status</button>
  `);
}

function patrolScreen() {
  pushScreen(homeScreen);
  showScreen(`
    <h3>Patrol</h3>
    <label>Location:</label>
    <select id="site">
      <option value="VGH">Vancouver General Hospital</option>
      <option value="PowerPlant">Vancouver Power Plant</option>
      <option value="FamilyJewels">Family Jewels Outlet</option>
      <option value="TD">TD Bank</option>
      <option value="GasGo">Gas & Go</option>
      <option value="ThreeGuys">Three Guys Corp</option>
      <option value="Fortis">Fortis Gas Depot</option>
      <option value="CanadaPost">Canada Post</option>
      <option value="LakeHOA">Lake View HOA</option>
      <option value="MapleBIA">Maple Street BIA</option>
    </select>
    <label>Route:</label>
    <select id="route">
      <option value="Outdoor">Outdoor</option>
      <option value="Indoor">Indoor</option>
    </select>
    <button onclick="scanTag()">üìç Scan Tag</button>
  `);
}

function scanTag() {
  const site = document.getElementById("site").value;
  const route = document.getElementById("route").value;
  const tag = prompt("Enter tag number (1-10)");
  if (!tag) return;

  const entry = {
    type: "scan",
    user: currentUser,
    site,
    route,
    tag,
    time: now()
  };
  logsRef.push(entry);
  alert("Tag scanned successfully.");
}
  function reportScreen() {
  pushScreen(homeScreen);
  showScreen(`
    <h3>Submit Report</h3>
    <label>Type:</label>
    <select id="reportType">
      <option value="Hazard">Hazard</option>
      <option value="Incident">Incident</option>
      <option value="Maintenance">Maintenance</option>
      <option value="Other">Other</option>
    </select>
    <label>Description:</label>
    <textarea id="reportDesc" rows="4" placeholder="What happened?"></textarea>
    <button onclick="submitReport()">Submit</button>
  `);
}

function submitReport() {
  const type = document.getElementById("reportType").value;
  const desc = document.getElementById("reportDesc").value.trim();
  if (!desc) return alert("Please provide a description.");

  const entry = {
    type: "report",
    user: currentUser,
    reportType: type,
    description: desc,
    time: now()
  };
  logsRef.push(entry);
  alert("Report submitted.");
  goHome();
}

function messageScreen() {
  pushScreen(homeScreen);
  logsRef.once("value", snap => {
    let html = `<h3>Message Board</h3>`;
    const entries = snap.val();
    for (let key in entries) {
      const e = entries[key];
      html += `<div class="entry">
        <strong>${e.user}</strong>: ${e.type === "scan" ? `scanned Tag ${e.tag} at ${e.site} (${e.route})` : 
        e.type === "report" ? `submitted a ${e.reportType} report: "${e.description}"` :
        e.type === "panic" ? `üö® PANIC issued from ${e.location}` :
        e.type === "checkin" ? `‚úÖ Responded to check-in` : "Unknown"}
        <div class="ts">${e.time}</div>
      </div>`;
    }
    showScreen(html);
  });
}

function triggerPanic() {
  const location = prompt("Enter your current location:");
  flashOverlay.style.display = "block";
  setTimeout(() => flashOverlay.style.display = "none", 1500);

  const entry = {
    type: "panic",
    user: currentUser,
    location,
    time: now()
  };
  logsRef.push(entry);
  guardsRef.child(currentUser).update({ status: "Panic", lastSeen: now(), location });

  panicBanner.style.display = "block";
}

function statusScreen() {
  pushScreen(homeScreen);
  showScreen(`
    <h3>Set Status</h3>
    <select id="statusSelect">
      <option value="Active">Active</option>
      <option value="Armoured Transport">Armoured Transport</option>
      <option value="Break">Break</option>
    </select>
    <label>Location:</label>
    <input id="statusLoc" placeholder="Where are you?" />
    <button onclick="updateStatus()">Update</button>
  `);
}

function updateStatus() {
  const status = document.getElementById("statusSelect").value;
  const location = document.getElementById("statusLoc").value.trim();
  currentStatus = status;
  guardsRef.child(currentUser).update({
    status,
    lastSeen: now(),
    location
  });
  if (status !== "Panic") panicBanner.style.display = "none";
  alert("Status updated.");
  goHome();
}
  // Simulated random alarms
const simulatedAlarms = [
  "Suspicious customer reported near entrance.",
  "Residential alarm triggered at back lot.",
  "Loitering near fence line.",
  "Loud noise reported in parking structure.",
  "Unauthorized person near restricted zone."
];

function simulateAlarm() {
  const msg = simulatedAlarms[Math.floor(Math.random() * simulatedAlarms.length)];
  const entry = {
    type: "alarm",
    user: "System",
    description: msg,
    time: now()
  };
  logsRef.push(entry);
  inAppNotify("üö® " + msg);
}

// Check-in every 5 minutes
function startCheckInCycle() {
  setInterval(() => {
    const checkTime = Date.now();
    const promptId = "check_" + checkTime;
    inAppNotify("Check-in required. Tap below to confirm.", "‚úÖ Check In", () => {
      const entry = {
        type: "checkin",
        user: currentUser,
        time: now()
      };
      logsRef.push(entry);
    });

    setTimeout(() => {
      if (currentStatus !== "Panic") {
        triggerPanic();
      }
    }, 60000); // escalate after 1 minute
  }, checkInInterval);
}

// In-app notification helper
function inAppNotify(msg, actionText = null, action = null) {
  const note = document.createElement("div");
  note.className = "notify";
  note.innerHTML = msg;
  if (actionText && action) {
    const btn = document.createElement("button");
    btn.textContent = actionText;
    btn.style.marginTop = "10px";
    btn.onclick = () => {
      action();
      note.remove();
    };
    note.appendChild(btn);
  }
  app.prepend(note);
  setTimeout(() => note.remove(), 10000);
}

// Reset system via URL param
function checkReset() {
  const url = new URL(window.location.href);
  if (url.searchParams.get("reset") === "true") {
    logsRef.remove();
    alert("All logs cleared.");
  }
}

// Run on load
window.onload = () => {
  loginScreen();
  checkReset();
  setInterval(simulateAlarm, Math.random() * 180000 + 180000); // every 3‚Äì6 min
  startCheckInCycle();
};
</script>
</body>
</html>
